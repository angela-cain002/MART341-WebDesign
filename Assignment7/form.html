<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        .nav-links a {
            margin: 10px;
            text-decoration: none;
            color: #333;
            padding: 10px;
            background-color: #ddd;
            border-radius: 5px;
        }
        .form-container {
            margin: 20px auto;
            width: 50%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="index.html">HOME</a>
        <a href="activities.html">ACTIVITIES</a>
    </div>
    
    <h1>Welcome to My Page</h1>
    <img src="example.jpg" alt="Example Image" title="An example image" width="300" height="200">
    
    <h2>My Table</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Complete</th>
        </tr>
        <tr>
            <td>Task 1</td>
            <td>Complete HTML structure</td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td>Task 2</td>
            <td>Add CSS styling</td>
            <td><input type="checkbox"></td>
        </tr>
    </table>
    
    <h2>Contact Form</h2>
    <div class="form-container">
        <form id="contactForm" class="contact-form" action="mailto:brittany.westlund@umconnect.umt.edu?subject=Suggested%20Activity" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="30" required></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
