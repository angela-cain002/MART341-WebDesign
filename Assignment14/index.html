<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Page the Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Photography Portfolio</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="test.html">Slideshow</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="display-4">Page the Portfolio! </h1>
    <p class="lead">I've never thought of myself as a photographer - that was until I saw that I took some pretty cool photographs!</p>
    <img src="media/headshot.jpg" alt="Headshot" class="d-block mx-auto img-fluid rounded-circle mt-4" style="max-width: 300px;">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const colors = ['#FF6B6B', '#6BCB77', '#4D96FF', '#FFC75F', '#D65DB1', '#845EC2', '#00C9A7', '#FF5733', '#33FF57', '#8E44AD'];
    function changeBackgroundColor() {
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }
    document.addEventListener('mousemove', changeBackgroundColor);
  </script>

</body>
</html>
