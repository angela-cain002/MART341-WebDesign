<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            background-color: #5e0b15;
            font-family: "Georgia", serif;
            text-align: center;
            color: #fff5e1;
        }
        .nav-links a {
            margin: 10px;
            text-decoration: none;
            color: #fff5e1;
            padding: 10px 15px;
            background-color: #a42cd6;
            border-radius: 5px;
            font-weight: bold;
        }
        .nav-links a:hover {
            background-color: #831843;
        }
        .form-container {
            margin: 20px auto;
            width: 50%;
            background-color: #fff0f3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #5e0b15;
        }
        input, textarea {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #831843;
            border-radius: 5px;
            background-color: #f8e1e7;
        }
        input[type="submit"] {
            background-color: #831843;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 20px;
        }
        input[type="submit"]:hover {
            background-color: #5e0b15;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff5e1;
            color: #5e0b15;
        }
        th, td {
            border: 1px solid #831843;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="index.html">HOME</a>
        <a href="activities.html">ACTIVITIES</a>
        <a href="playlist.html">Playlist Examples</a>
    </div>
    
    <h1>Spotify Home Page</h1>
    <img src="images/Spotify_Home.png" alt="Spotify" title="Spotify Home Page" width="300" height="200">
    
    <h2>Contact Form</h2>
    <div class="form-container">
        <form id="contactForm" class="contact-form" action="mailto:angela.cain@umconnect.umt.edu?subject=Suggested%20Activity" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="30" required></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
