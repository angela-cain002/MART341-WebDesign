<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Image Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a192f; 
            color: #c3bef0; 
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #233554;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: #c3bef0;
            font-size: 1.2em;
            padding: 10px;
            text-decoration: none;
            margin: 0 20px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #5a5da0; 
            color: #f8f8ff;
            border-radius: 5px;
        }

        h1 {
            color: #c3bef0;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(90, 93, 160, 0.5); 
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            background-color: #112240; 
            padding: 20px;
            border-radius: 10px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 4px solid #233554; 
        }

    </style>
</head>
<body>
    <nav>
        <a href="Gallery.html">Gallery</a>
        <a href="Instruct.html">Quiz Page</a>
        <a href="History.html">History Page</a>
    </nav>

    <h1>Types of Guitars! The Image Gallery</h1>

    <!-- Gallery Section -->
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/Fender_CP_60S.jpg" alt="Fender CP-60S">
        </div>
        <div class="gallery-item">
            <img src="images/Squier_Stratocaster.jpg" alt="Squier Stratocaster">
        </div>
        <div class="gallery-item">
            <img src="images/Yamaha_FG800.jpg" alt="Yamaha FG800">
        </div>
        <div class="gallery-item">
            <img src="images/Epiphone_Dot.png" alt="Epiphone Dot">   
        </div>
    </div>

</body>
</html>
